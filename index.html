<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Movies App</title>
  </head>
  <body>
    <!-- create a navbar  -->
    <nav class="navbar" id="navbar">
      <div class="logo bold">Movie App</div>
      <div class="search">
        <form action="#" name="search-form">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Find Movies"
          />

        </form>
        
      </div>
      <button class="btn hidden-search"><i class="fa-solid fa-magnifying-glass"></i></button>
    </nav>
    <!-- movie container   -->

  <div class="movie-container">
    <div class="movie-card">
      <div class="img">
   <img src="https://images.unsplash.com/photo-1675019335923-05c6ddce8546?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzMXx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60" alt="">
      </div>
      <div class="movie-banner">
        <span class="title">Movie Title</span>
        <span class="rating">8.6</span>
      </div>
    </div>
  </div>
    
    <script src="script.js"></script>
  </body>
</html>
